<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration form</title>
</head>
<body>

    <section>
        <form>
        <fieldset><legend><h2>Registration Form</h2></legend>
        <table>
            <tr>
                <td><label>First Name:</label></td>
                <td><input type="text" id="fname" name="fname" value="" placeholder="" ></td>
            </tr>
            <tr>
                <td><label>Last Name:</label></td>
                <td><input type="text" id="lname" name="lname" value="" placeholder="" ></td>
            </tr>
            <tr>
                <td><label>User Name:</label></td>
                <td><input type="text" id="uname" name="uname" value="" placeholder="" ></td>
            </tr>
            <tr>
                <td><label>Password:</label></td>
                <td><input type="password" id="pass" name="pass" value="" placeholder="" ></td>
            </tr>
            <tr>
                <td><label>Confirm Password:</label></td>
                <td><input type="password" id="cpass" name="cpass" value="" placeholder="" ></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="email" id="email" name="email" value="" placeholder="" ></td>
            </tr>
            <tr>
                <td><label>Mobile:</label></td>
                <td><input type="text" id="num" name="num" value="" placeholder="+91" maxlength="10"></td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td><input type="radio" id="gender" name="gender" value="Male">Male
                <input type="radio" id="gender" name="gender" value="Female">Female</td>
            </tr>
            <tr>
                <td><label>DOB</label></td>
                <td><input type="date" id="dob" name="dob" value="" placeholder=""></td>
            </tr>
            <tr>
                <td><label>Courses:</label></td>
                <td><select name="select" id="select">
                    <option value="text">select courses</option>
                    <option value="text">Fs</option>
                    <option value="text">web development</option>
                    <option value="text">IMS</option>
                    <option value="text">DM</option>
                </select></td>
            </tr>
            <tr>
                <td><label>Nationality</label></td>
                <td><input type="radio" id="nation" name="nation" value="indian">Indian
                <input type="radio" id="nation" name="nation" value="Others">Others</td>
            </tr>
            <tr>
                <td rowspan="2"><label>Profile:</label></td>
                <td><img src="https://c1.klipartz.com/pngpicture/823/765/sticker-png-login-icon-system-administrator-user-user-profile-icon-design-avatar-face-head.png" alt="no image" width="100px" height="100px"></td>
            </tr>
            <tr>
                <td><input type="file" value="choose file"></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit"></td>
                <td><input type="reset" value="reset"></td>
            </tr>
        </table>
    </fieldset>
</form>
</section>
</body>
</html>
