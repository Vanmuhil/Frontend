<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charts</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header><h1 align="center">Health chart</h1></header>
    <section>
        <table border="1" align="center">
            <thead>
              <tr>
                <th rowspan="2">State of health</th>
                <th colspan="2">Fasting value</th>
                <th>After eating</th>
              </tr>
              <tr>
                <th>Minimum</th>
                <th>Maximum</th>
                <th>2 hours after eating</th>
              </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Healthy</td>
                    <td>70</td>
                    <td>100</td>
                    <td>Less than 140</td>
                 </tr>
                 <tr>
                    <td>Pre-diabetes</td>
                    <td>101</td>
                    <td>126</td>
                    <td>140 to 200</td>
                 </tr>
                 <tr>
                    <td>Diabetes</td>
                    <td>More than 126</td>
                    <td>N/A</td>
                    <td>More than 200</td>
                 </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
