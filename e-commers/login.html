<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon.login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header  align="center">
        <img src="./assert/flipkart-logo.png" alt="Flipcart" width="200" height="100" >
    </header>
    <section>
    <fieldset align="center">
        <h2>Sign in:</h2>
        <form>
        <h3><label></label>Email or mobile phone number</label></h3>
        <input type="email" id="email" name="email" value="" maxlength="120" required><br><br>
        <input type="submit" id="continue" value="continue" size="80px">
        <p>By continuing,you agree to Flipcart's <a href="https://www.flipkart.com/pages/terms">conditions of use</a> and <a href="https://www.flipkart.com/pages/privacypolicy"> privacy notice</a> </p>
        <details><summary>Need help?</summary>
            <ul>
                <li>Forgot password</li>
                <li>Others issues with sign_in</li>
            </ul>
        </details>
    </form>
    </fieldset>
    <fieldset align="center"><legend>New to flipcart?</legend>
    <a href="https://www.flipkart.com/account/login?signup=true"><button>Create Your Flipcart Account</button></a>
    </fieldset>
    </section>
</body>
</html>
